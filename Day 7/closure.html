<html>
    <head>
        <script>
            function one(outer_arg){
                function inner(inner_arg){
                    return outer_arg+inner_arg;
                }
                return inner;
            }
            var a = one(5);
            console.log(a(4));
            console.log(a(3));
            console.dir(a);
        </script>
    </head>
</html>
