<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">

        </script>
        <script>
            $(document).ready(function(){
                $("button#hide").click(function(){
                    alert("Have fun but be cautious")
                    $("h1").toggle()
                })
                $("button#alerted").click(function(){
                    alert("Alright that's enough")
                })
                $("button#bye").click(function(){
                    alert("Dont you dare to proceed")
                    $(this).hide()
                })
                $("button#dont").click(function(){
                    alert("You asked for it")
                    $("div.container").hide()
                })
            })
            
        </script>
    </head>
    <body>
        <div class="container">
            
                <h1> First jquery program</h1>
                <button id="hide" class="btn btn-warning">Boom!</button>
                <button id="alerted" class="btn btn-success">Boom!</button>
                <button id="bye" class="btn btn-light">Boom!</button>
                <button id="dont" class="btn btn-dark">Boom!</button>
            
        </div>    
    </body>
</html>
