<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text",ev.target.id);
            }

            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        
        </script>
    </head>
    <body>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"> <pre>







            </pre>
        </div>
        <img id="drag1" src="ashokchakra.png" draggable="true" ondragstart="drag(event)" width="335" height="69">
    </body>
</html>
