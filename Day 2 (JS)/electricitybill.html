<html>
    <head>
        <title>Electricity Bill</title>
    </head>
    <body>
        <script type="text/javascript">
            var billNo = parseInt(prompt("Enter the Bill no: "));
            var ccNo = parseInt(prompt("Enter the CC Details: "));
            var today = new Date();
            var lastDate = new Date();
            lastDate.setFullYear(2019,8,15);
            if(today > lastDate){
                var days = 1000*60*60*24;
                var noDays = (today - lastDate)/days;
                var fine = 50*noDays;
                alert("The fine for "+noDays +" days is INR"+fine);
            }
            else{
                alert("No fine...");
            }
        </script>
    </body>
</html>
